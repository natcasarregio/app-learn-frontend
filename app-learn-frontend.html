<!DOCTYPE html>
<html>

<head>
    <title>App Learn frontEnd</title>
    <style>
        button {
            margin: 80px;
            padding: 25px 30px 25px 30px;
            background-color: red;
            color: white;
            border-radius: 15px
        }

        h2 {
            text-align: center
        }
    </style>
</head>

<body>

    <h2>Explicações</h2>


    <button id="HTML"
        onClick="document.getElementById('paragrafo1').innerHTML ='A Linguagem de Marcação de Hipertexto (HTML) é uma linguagem de computador que compõe a maior parte das páginas da internet e dos aplicativos online.Ele permite inserir o conteúdo e estabelecer a estrutura básica de um website.'">HTML</button>
    <button id="CSS"
        onClick="document.getElementById('paragrafo2').innerHTML ='CSS é chamado de linguagem Cascading Style Sheet e é usado para estilizar elementos escritos em uma linguagem de marcação como HTML. O CSS separa o conteúdo da representação visual do site. Pense  na decoração da sua página.'">CSS</button>
    <button id="Javascript"
        onClick="document.getElementById('paragrafo3').innerHTML =' Javascript é uma das principais linguagens de programação oferece uma variedade muito grande de frameworks e aplicações para os mais diversos dispositivos. E, quem domina o Javascript, acaba se tornando um programador muito versátil.'">Javascript</button>
    <button id="Dom"
        onClick="document.getElementById('paragrafo4').innerHTML ='DOM é uma tecnologia que já está integrada nos navegadores de internet, e é ela que ordena os elementos de uma página para que o conteúdo possa ser acessado e visualizado por todos os visitantes.'">DOM</button>

    <p id="paragrafo1"></p>
    <p id="paragrafo2"></p>
    <p id="paragrafo3"></p>
    <p id="paragrafo4"></p>
</body>

</html>
